<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabelas</title>
</head>
<body>
	
	<h1>Tabelas</h1>

	<table border="1" width="100%">
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th>Preço</th>			
		</tr>
		
		<tr>
			<td>00000120</td>
			<td>Notebok</td>
			<td>R$1500,00</td>						
		</tr>
		
		<tr>
			<td>00000120</td>
			<td>Tablet</td>			
			<td>R$200,00</td>
		</tr>
		
		<tr>
			<td colspan="2">Total</td>
			<td>R$1700,00</td>
		</tr>
		
		<tr>
		
		<td rowspan="2">Desconto</td>	
		<td>Cupom1: -R$10,00</td>
		
		</tr>

		<tr>					
			<td>Cumpom2: -R$12,00</td>
		</tr>
	</table>

</body>
</html>
