<!DOCTYPE html>
<html>
<head>
	
	<title>Modal</title>
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    

</head>

<body background="../imagens/uvas.png">

	<div class="container">

	<div class="page-header">
		<h1>Bootstrap Modal Window</h1>
	</div>


	<!-- Janela -->

	<form >

		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<!--cabeÃ§alho-->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
					
					<h4 class="modal-title">
						Efetuar Login	
					</h4>
				
				</div>
				
				<!--corpo-->
				<div class="modal-body">
					
					<div class="form-group">
						<input class="form-control" type="email" id="email" placeholder="Digite seu email">
					</div>								

					<div class="form-group">						
						<input class="form-control" type="password" id="senha" placeholder = "Digite sua senha">	
					</div>
				</div>

				<!--rodape-->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						Cancelar
					</button>

					<button type="submit" class="btn btn-primary">
						Logar	
					</button>

				</div>
				
			</div>
		</div>
		
	</form>


</div>
	
</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
</html>
