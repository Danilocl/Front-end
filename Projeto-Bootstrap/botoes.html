<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Botões</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		
		<div class="page-header">
			<h1>Botões Bootstrap</h1>
		</div>
		<!--Cria uma linha na grid-->
		<div class="row">
			<!--Cria uma coluna e diz que irá ocupar 6 delas.sm = smal devices-->
		<div class="col-sm-6">
			<h3>Botões Padrão</h3>
			<!--define o estilo do botão, consulte o w3c-->
			<a href="#" class="btn btn-default">Botão Link</a>			
			<input type="sumbmit" class="btn btn-default" value="botão submit">
			<button class="btn btn-default">Botão button</button>
		</div>

		<!--Cria uma coluna e diz que irá ocupar 6 delas.sm = smal devices-->
		<div class="col-sm-6">
			<h3>tipos de botões</h3>
			<button class="btn btn-default">Botão</button>
			<button class="btn btn-primary">Botão</button>
			<button class="btn btn-sucess">Botão</button>
			<button class="btn btn-info">Botão</button>
			<button class="btn btn-warning">Botão</button>
			<button class="btn btn-danger">Botão</button>
			<button class="btn btn-link">Botão</button>
			
		</div>
	</div><!--row -->

		<div class="row">
			<div class="col-sm-6">
				<h3>Botões nível de bloco</h3>
				<button class="btn btn-default btn-block">Botão</button>
				<button class="btn btn-danger btn-block">Botão</button>
				<button class="btn btn-info btn-block">Botão</button>
			</div>
			<div class="col-sm-6">			
			<h3>Tamanho de botões</h3>	
				<!--celular-->
				<button class="btn btn-default btn-xs">Botão</button>
				<!--small devices-->
				<button class="btn btn-danger btn-sm">Botão</button>
				<!--media devices-->
				<button class="btn btn-warning btn-md">Botão</button>
				<!--large devices-->
				<button class="btn btn-info btn-lg">Botão</button>

			</div>
		</div>
	</div>
	
</body>
</html>
