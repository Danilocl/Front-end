<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ícones</title>

	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
    

</head>

<body>
<!--Consulte o w3c. ps: o bootstrap drop toda essa merda-->  

	<div class="container">
	
		<div class="page-header">
			<h1>Bootstrap Ícones</h1>
		</div>

		<h3>
			<span class="glyphicon glyphicon-envelope"></span>
			Teste
		</h3>

		<br>

		<a href="https://www.google.com.br">
			<span class="glyphicon glyphicon-trash"></span>
			Lixo
		</a>

		<p style="color:orange; font-size: 100px;">
			<span class="glyphicon glyphicon-music"></span>
		</p>
		<br>

		<button type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-refresh"></span>
			Atualizar			
		</button>
		<br>

	<h4>Use ícones na sua interface</h4>
	
	<!--classes padrões do bootstrap, feitas para criar um conjunto
	de bottões. o btn-group agrupa os botões um do lado do outro-->	
	<div class="btn-toolbar">
		<div class="btn-group">

			<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Play">
				<span class="glyphicon glyphicon-play"></span>	
			</button>

			
			<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Pause">
				<span class="glyphicon glyphicon-pause"></span>	
			</button>

			<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Stop">
				<span class="glyphicon glyphicon-stop"></span>	
			</button>
			
		</div>
	</div>

</div>	
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!--Inicializa o tooltip-->  
    <script type="text/javascript">
    	$(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    </script>
</body>

</html>
