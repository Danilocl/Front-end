<!DOCTYPE html>
<html>
<head>
	
	<title>Modal</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

</head>

<body>

	<div class="container">

		<!--classe para criar a linha em baixo do h1-->
	<div class="page-header">
		<h1>Bootstrap Modal Window</h1>
	</div>

	<!-- data-toggle para ativar o modal e o target para dizer que o alvo é o form-->
	<button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">
	Logar
	</button>

	<!-- Janela -->

	<!--fade para fechar a janela com um efeito, class modal faz com que 
	apareca so depois de apertar o botão -->
	<form class="modal fade" id="janela">

		<!--meche no tamanho e centraliza-->
		<div class="modal-dialog modal-md">
			<!--sempre que for botar o conteúdo-->
			<div class="modal-content">
				<!--cabeçalho-->
				
				<!--topo do modal-->
				<div class="modal-header">
					
					<!--data-dismiss faz com que o modal seja fechado, close cuida do design-->
					<button type="button" class="close" data-dismiss="modal">
						<!--cria o x-->
						<span>&times;</span>
					</button>
					
					<h4 class="modal-title">
						Efetuar Login	
					</h4>
				
				</div>
				
				<!--corpo-->
				<div class="modal-body">
					
					<div class="form-group">
						<input class="form-control" type="email" id="email" placeholder="Digite seu email">
					</div>								

					<div class="form-group">						
						<input class="form-control" type="password" id="senha" placeholder = "Digite sua senha">	
					</div>
				</div>

				<!--rodape-->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						Cancelar
					</button>

					<button type="submit" class="btn btn-primary">
						Logar	
					</button>

				</div>
				
			</div>
		</div>
		
	</form>


</div>
	
</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</html>
