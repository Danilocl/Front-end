<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">    
  
  </head>
  <body>

    <div class="container">
        
        <div class="page-header">          
          <h1>Bootstrap ToolTip & Popover</h1>
          </div>
          <h3>ToolTip</h3>
      <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Detalhes do item">
          Dica</button>          
            <br><br>
      <div class="btn-toolbar">
        <div class="btn-group">
          
          <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Play">
            <span class="glyphicon glyphicon-play"></span>
          </button>
        

        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Pause">
        <span class="glyphicon glyphicon-pause"></span> 
      </button>

      <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Stop">
        <span class="glyphicon glyphicon-stop"></span>  
      </button>

        </div>
      </div>      
      <h3>Popover</h3>
      <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Detalhes" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod." data-placement="right">
        Detalhes
      </button>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
      /*Inicializa o tooltip e o popover*/
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
         $('[data-toggle="popover"]').popover()
      })
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
