<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>Links</title>

<style type="text/css">
	
	
	a {
		text-decoration: none;
		padding: 5px;
	}

	/*Links n√£o visitados*/
	a:link {
		color:green;
	}

	/*Links visitados*/
	a:visited {
		color: black;
	}
	

	/*Links Hover, passa o cursor sobre o link*/
	a:hover {
		color: #FFF;
		background: blue;
	}

	/*Links ativos*/	
	a:active {
		color: #e4f371;
	}

</style>


</head>

<body>

	<a href="https://www.megacurioso.com.br/">Mega Curioso</a> |
	<a href="https://jovemnerd.com.br/">Jovem Nerd</a> |
	<a href="https://www.google.com.br/">Google</a> |
	<a href="https://www.facebook.com.br/">Face</a> |

</body>

</html>
