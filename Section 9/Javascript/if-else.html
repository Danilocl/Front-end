<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>If-Else</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		
		// == igual
		// === idêntico
		// != <> diferente, menor e maior
		// !== não idêntico
		// < menor
		// > maior
		// <= menor ou igual
		// >= maior ou igual

		var nota = prompt('Digite a nota do aluno:');
		var media = 7;

		if(nota >= media){ 
			document.write('Aprovado');
		}else{
			document.write('Reprovado')
		}


	</script>
</head>
<body>

</body>
</html>
