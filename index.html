<!Doctype html>
<html lang="en">
<head>
	<script src="script.js"></script>
<meta charset="utf-8">
<title>Formulário</title>
</head>
<body>
	<form name="formNovo" onsubmit="return valida()">
		</br>
		<fieldset>
			<legend>Dados Pessoais</legend>
		<label>Digte seu Nome</label>
		<input type="text" id="id_nome" required="required" name="nome" >		
		</br>
		</br>
		<label>Digite a senha</label>
		<input type="password" required="required" name="senha" id="id_senha">
		</br>
		</br>
		<label>Digite a sua senha novamente</label>
		<input type="password" required="required" name="senha2" id="id_senha2">
		</br>
		</br>
		<label>E-mail</label>
		<input type="email" name="email" required="required" id="id_email"></input>
		</br>
		</br>
		<label>Data de Nascimento</label>
		<input type="date" name="date" required="required" id="id_date" min="2017-01-01" max="2020-12-30">
	</br>
	</br>
		<fieldset>
		<legend>Sexo</legend>
		<input type="radio" name="sexo" id="id_masc" required="required"><label>Masculino</label>
	</br>
		<input type="radio" name="sexo" id="id_fem" required="required"><label>Feminino</label>
		</fieldset>
	<fieldset>
		<legend>Endereço</legend>
	</br>
	</br>
		<label>Cep</label>
		<input type="text" id="id_cep" name="cep" required="required" OnKeyPress="formatarcep('#####-###', this)">
		</br>
		</br>
		<label>Rua</label>
		<input type="text" name="rua" id="id_rua" required="required">
		</br>
		</br>
		<label>Complemento</label>
		<input type="number" name="comp" id="comp" size="5" required="required">
	</br>
	</br>
		<label>Bairro</label>
		<input type="text" name="bairro" id="id_bairro" required="required">
	</br>
	</br>
	<label>Estado</label>
		<select>
		<optgroup label="Região">
		<option>São Paulo</option>
		<option>Santa Catarina</option>
		<option>Belo Horizonte</option>
	</optgroup>
	</br>
	</br>
	<optgroup label="Legends Places">
		<option>Tangamandápio</option>
		<option>Vale dos Ecos</option>
	</optgroup>
		</select>	
	</br>
	</br>
	<label>Cidade</label>
		<input type ="text" name="city" id="id_city" list="cidades" required="required">
		<datalist id="cidades">
			<option value="Rio de Janeiro"></option>
			<option value="São Paulo"></option>
			<option value="Santa Catarina"></option>
			<option value="Belo Horizonte"></option>
		</datalist>		
	</br>
	</br>
	<fieldset>
		<legend>Fale um Pouco de Você mesmo</legend>
		<textarea rows="10" cols="50" placeholder="Não exagere, niguém se importa contigo"></textarea>
			</fieldset>
	<fieldset>
		<legend>Mensagem de Contato </legend>
	</br>
	</br>
		<label>Grau de Mensagem</label>
		<input type="range" min="0" max="10" step="2">
		</br>
		</br>
		<label>Mensagem</label>
		</br>
		</br>		
		<textarea rows="10" cols="50" placeholder="Não exagere, niguém liga para sua opinião"></textarea>
	</fieldset>
	<input type="submit" value="Enviar">
	</form>	
</body>
